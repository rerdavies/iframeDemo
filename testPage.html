<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <iframe id="hostFrame" src="https://www.tone3000.com/"
        width="100%" height="100%" frameBorder="0:"
            style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; overflow-x: hidden; overflow-y: hidden">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <script>
        window.addEventListener('message', function (event) {
            if (event.origin !== 'https://www.tone3000.com/') {
                console.error('Received message from unauthorized origin:', event.origin);
                return;
            }
            alert('Message received from iframe: ' + event.data);
        });
    </script>
</body >
</html >
